<div class="row">
    {% for item in story %}     
    
    <div class="col-sm-12 col-lg-2 col-md-2">
        <div>
            <div class="stories text-center">
                
                <img src="/media/{{item.img}}" alt="">
            </div>
            <div class="text-center">
                <p>{{item.title}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
