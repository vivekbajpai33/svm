


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Your Social Media Link</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-10 col-sm-12 col-lg-10 pt-1">
                    <div class="mb-2">
                        <label class="col-form-label">Facebook:</label>
                        <input type="text" class="form-control" id="facebook-link" name="facebook" class="facebook-link">
                    </div>
                </div>
                <div class="col-md-2 col-sm-12 col-lg-2 mt-4 pt-3" id="copy-facebook">
                    <button class="btn btn-sm btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                        </svg>
                    </button>
                </div>
            </div>
          
            <div class="row">
                <div class="col-md-10 col-sm-12 col-lg-10 pt-1">
                    <div class="mb-2">
                        <label class="col-form-label">Twitter:</label>
                        <input type="text" class="form-control" name="twitter" id="twitter-link">
                    </div>
                </div>
                <div class="col-md-2 col-sm-12 col-lg-2 mt-4 pt-3" id="copy-twitter">
                    <button class="btn btn-sm btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-sm-12 col-lg-10 pt-1">
                    <div class="mb-2">
                        <label class="col-form-label">Instagram:</label>
                        <input type="text" class="form-control" name="instagram" id="instagram-link">
                    </div>
                </div>
                <div class="col-md-2 col-sm-12 col-lg-2 mt-4 pt-3" id="copy-instagram">
                    <button class="btn btn-sm btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-sm-12 col-lg-10 pt-1">
                    <div class="mb-2">
                        <label class="col-form-label">GitHub:</label>
                        <input type="text" class="form-control" name="github" id="github-link">
                    </div>
                </div>
                <div class="col-md-2 col-sm-12 col-lg-2 mt-4 pt-3" id="copy-github">
                    <button class="btn btn-sm btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-sm-12 col-lg-10 pt-1">
                    <div class="mb-2">
                        <label class="col-form-label">Snapchat:</label>
                        <input type="text" class="form-control" id="snapchat-link" name="snapchat">
                    </div>
                </div>
                <div class="col-md-2 col-sm-12 col-lg-2 mt-4 pt-3" id="copy-snapchat">
                    <button class="btn btn-sm btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                        </svg>
                    </button>
                </div>
            </div>
          <div class="modal-footer">
            <input type="submit" name="" class="btn btn-sm btn-success" value="Save Link" id="">
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
